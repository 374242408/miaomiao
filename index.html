<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml">  
<head>
	<link rel="shortcut icon" href="/miaomiao/favicon.ico" type="image/x-icon" />
	<script src="jquery-3.3.1.min.js"></script>

	<style>

		body{
			padding: 10px;
		}
		table {
			border: 1px solid red;
		}

		td {
			padding: 0 10px 0 0px;
		}

		.small_text {
			margin-right: 3px;
		}

		.mix_td{
			max-width: 300px;
			padding-bottom: 5px;
		}
		.fix_td{
			max-width: 100px;
		}
		span:nth-child(2n+1) {
			font-weight: 600;
		}

		.tr_4_24, .tr_3_18, .tr_2_12, .tr_1_6 {
			color: red;
		}
	</style>
</head>  
<body>
	- 充3000送1000，75折，22.5/小时 <br />
	- 球 50 一桶，4.17/个
	<div class="main-content">

	</div>

	<script>
		$(function () {
			var array = [2, 3, 4, 4];
			var per_bool = 50;
			var per_hour = 22.5;
			var hours = 2.5;
			for (var i = 4; i > 0; i--) {
				$('.main-content').append('<p>******* ' + i + '场地 2.5小时 = ' + hours * i * per_hour + '</p>');
				$('.main-content').append('<table id="num' + i + '"><tr><td>人数</td><td>固定' + i + '桶球</td><td class="fix_td">18元/人(最多用球)</td><td>男18女15(女--最多用球)</td><td class="fix_td">20元/人(最多用球)</td><td>男20女16(最多用球)</td></tr></table>');
				for (var n = i * 6 + array[i - 1]; n > i * 6 - 4; n--) {
					var mon_1 = ((i * per_bool + i * per_hour * hours) / n).toFixed(1);
					var mon_18 = ((18.0 * n - i * per_hour * hours) * 12 / per_bool).toFixed(1);
					var mon_20 = ((20.0 * n - i * per_hour * hours) * 12 / per_bool).toFixed(1);
					$('#num' + i).append('<tr class="tr_' + i + "_" + n + '"><td>' + n + '</td><td>' + mon_1 + '元/人</td><td>' + mon_18 + ' 球</td><td class="mix_td" id="m15_' + i + '_' + n + '"></td><td>' + mon_20 + ' 球</td><td class="mix_td" id="m16_' + i + '_' + n + '"></td></tr>');

					var woman_num = Math.floor(n / 2);
					if (woman_num > 8) {
						woman_num = 8;
					}
					for (var w = woman_num; w > 0; w--) {
						var temp = (mon_18 - w * 12 * 3 / per_bool).toFixed(1);
						$('#m15_' + i + '_' + n).append('<span class="small_text">(' + w + '/' + temp + ')</span>');
					}

					for (var www = woman_num; www > 0; www--) {
						var temp = (mon_20 - www * 12 * 3 / per_bool).toFixed(1);
						$('#m16_' + i + '_' + n).append('<span class="small_text">(' + www + '/' + temp + ')</span>');
					}
				}
			}
		})

	</script>
</body>  
</html>
