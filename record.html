<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

	<link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css" />
	<!-- Font Awesome -->
	<!-- Ionicons -->
	<link rel="stylesheet" href="./Ionicons/css/ionicons.min.css" />
	<link rel="stylesheet" href="./dist/css/AdminLTE.min.css" />
	<link rel="stylesheet" href="./dist/css/skins/_all-skins.min.css" />

	<style>

		body {
			padding: 10px;
			background: #eee;
		}

		td {
			padding: 0 10px 0 0px;
		}


		th, td{
			text-align: center;
			vertical-align: middle !important;
			font-size: 18px;
		}

		.split_line {
			border-bottom: 1px solid #333;
			width: 60px;
			margin: 0 auto;
		}

		.outcome{
			color: red;
			font-weight: 600;
		}
		.income{
			font-weight: 700;
			color: #1dc51a;
		}
		.record_table tr:nth-child(2n+1){
			background: #f4f8fb;
		}
		.names{
			font-size: 14px;
		}
		.small_text{
			font-size: 14px;
		}
	</style>
</head>
<body>
	<div class="box box-info" style="padding:0 20px 0 5px;background:#a8e09d">
		<div class="box-header with-border">
			<h3 class="box-title">群卡开场记录</h3><span id="time_span"></span>
		</div>
	</div>
	<h5>名单：李老师、杨、罗满、冷、扣、锋、勇、暖、杀人保、韦初顺、梧局、劫、王艳、老蓝、武</h5>
	<h5>照常：男18 女15</h5>
	<h5>开场时间：20:00 - 22:30</h5>
	<hr />
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">...</h3>

			<div class="box-tools">
				<div class="input-group input-group-sm" style="width: 150px;">
					<input type="text" name="table_search" class="form-control pull-right" placeholder="Search" />

					<div class="input-group-btn">
						<button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
					</div>
				</div>
			</div>
		</div>
		<!-- /.box-header -->
		<div class="box-body table-responsive no-padding">
			<table class="table table-hover record_table">
				<tr>
					<th>日期</th>
					<th>人数</th>
					<th>名单</th>
					<th>收支</th>
					<th class="ball_item">球</th>
					<th>场地</th>
					<th>卡余</th>
					<th>备注</th>
				</tr>
			</table>
		</div>
		<!-- /.box-body -->
	</div>
	<div class="main-content">

	</div>
	<script src="./jquery/dist/jquery.min.js"></script>
	<script src="./bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./jquery-slimscroll/jquery.slimscroll.min.js"></script>

	<script src="./fastclick/lib/fastclick.js"></script>
	<script src="./dist/js/adminlte.min.js"></script>


	<script>
		$(function () {
			var card_total = 1375;
			var items = [
				{
					date: '<span class="small_text">0330事件</span>',
					peopleNum: 0,
					names: '----',
					income: 339,
					areaNum: 0,		// 开场数
					area: 0,		// 场地总费用
					ball: 0,
					others: '<span class="small_text">球卡提现，开场三次</span>',
					type: 'data'
				},
				{
					date: '<span class="small_text">0330事件</span>',
					peopleNum: 0,
					names: '-----',
					income: -150,
					areaNum: 0,		// 开场数
					area: 0,		// 场地总费用
					ball: 36,
					others: '<span class="small_text">球 3 桶</span>',
					type: 'data'
				},
				{
					date: '2020-03-30',
					peopleNum: 14,
					names: '蓝，冷，扣，暖，劫，满，顺，勇，保，杨<p>芽，灵犀+1，凤</p>',
					income: 63,
					areaNum: 2,		// 开场数
					area: -150,		// 场地总费用
					ball: -22,
					others: '',
					type: 'data'
				},
				{
					date: '<span class="small_text">0331事件</span>',
					peopleNum: 0,
					names: '-----',
					income: -500,
					areaNum: 0,		// 开场数
					area: 0,		// 场地总费用
					ball: 120,
					others: '<span class="small_text">球 10 桶</span>',
					type: 'data'
				},
				{
					date: '2020-04-01',
					peopleNum: 18,
					names: '扣，冷，暖，劫，勇，蓝，杨，满<p>瓦，元，老吴，lw兵，天宇，毅，熬，凤，芽，燕</p>',
					income: 7*18 + 3 * 15,
					areaNum: 3,		// 开场数
					area: -210,		// 场地总费用
					ball: -28,
					others: '',
					type: 'data'
				}
			];

			var expend_area = 0;
			var income_total = 0;
			var ball_total = 0;
			var card_over = 0;

			for (var i = 0; i < items.length; i++) {

				var m = items[i];

				if (m.type === 'data') {
					expend_area += m.area;
					income_total += m.income;
					ball_total += m.ball;

					var in_out = m.income > 0 ? 'income' : 'outcome';
					var area_in_out = m.area >= 0 ? 'none' : 'outcome';
					var ball_in_out = 'none';
					if (m.ball < 0)
						ball_in_out = 'outcome';
					else if (m.ball > 0)
						ball_in_out = 'income';

					$('.record_table').append('<tr><td>' + m.date + '</td><td>' + m.peopleNum + '</td><td class="names">' + m.names + '</td><td class="' + in_out + '">' + m.income + '</td><td class="ball_item ' + ball_in_out + '">' + m.ball
						+ '</td><td class="' + area_in_out + '">' + m.area + '</td><td>' + (card_total + expend_area) + '</td><td>' + m.others + '</td></tr>');
				}
				else {
					$('.record_table').append('<tr><td>' + m.date + '</td><td>---</td><td>---</td><td>---</td><td  class="ball_item">---</td><td>---</td><td>' + (card_total + expend_area) + '</td><td>' + m.others + '</td></tr>');
				}
			}

			var in_out = income_total > 0 ? 'income' : 'outcome';
			var ball_in_out = ball_total > 0 ? 'income' : 'outcome';
			$('.record_table').append('<tr class="total_tr"><th>结算</th><th>-----</th><th>-----</th><th class="' + in_out + '">' + income_total + '</th><th class="ball_item ' + ball_in_out +'">' + ball_total + '</th><th>-----</th><th>' + (card_total + expend_area) + '</th><th>-----</th></tr>');
		})
	</script>
</body>
</html>
