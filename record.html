<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

	<link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css" />
	<!-- Font Awesome -->
	<!-- Ionicons -->
	<link rel="stylesheet" href="./Ionicons/css/ionicons.min.css" />
	<link rel="stylesheet" href="./dist/css/AdminLTE.min.css" />
	<link rel="stylesheet" href="./dist/css/skins/_all-skins.min.css" />

	<style>

		body {
			padding: 10px;
			background: #eee;
		}

		td {
			padding: 0 10px 0 0px;
		}


		th, td{
			text-align: center;
			vertical-align: middle !important;
			font-size: 18px;
		}

		.split_line {
			border-bottom: 1px solid #333;
			width: 60px;
			margin: 0 auto;
		}

		.outcome{
			color: red;
			font-weight: 600;
		}
		.income{
			font-weight: 700;
			color: #1dc51a;
		}
		.record_table tr:nth-child(2n+1){
			background: #f4f8fb;
		}
		.names{
			font-size: 14px;
		}
		.small_text{
			font-size: 14px;
		}
	</style>
</head>
<body>
	<div class="box box-info" style="padding:0 20px 0 5px;background:#a8e09d">
		<div class="box-header with-border">
			<h3 class="box-title">群卡开场记录</h3><span id="time_span"></span>
		</div>
	</div>
	<hr />
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">...</h3>

			<div class="box-tools">
				<div class="input-group input-group-sm" style="width: 150px;">
					<input type="text" name="table_search" class="form-control pull-right" placeholder="Search" />

					<div class="input-group-btn">
						<button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
					</div>
				</div>
			</div>
		</div>
		<!-- /.box-header -->
		<div class="box-body table-responsive no-padding">
			<table class="table table-hover record_table">
				<tr>
					<th>标题</th>
					<th>人数</th>
					<th>名单</th>
					<th>收支</th>
					<th class="ball_item">球</th>
					<th>场地</th>
					<th>卡余</th>
					<th>备注</th>
				</tr>
			</table>
		</div>
		<!-- /.box-body -->
	</div>
	<div class="main-content">

	</div>
	<script src="./jquery/dist/jquery.min.js"></script>
	<script src="./bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./jquery-slimscroll/jquery.slimscroll.min.js"></script>

	<script src="./fastclick/lib/fastclick.js"></script>
	<script src="./dist/js/adminlte.min.js"></script>


	<script>
		$(function () {
			var card_total = 4000;
			var items = [
				{
					date: '<span class="small_text">0413 事件</span>',
					peopleNum: 18,
					names: '顺雨扣暖劫锋蓝满勇熬杨丽彦鑫凤武<a title="李老师">福</a>毅',
					income: 467 + 18*200 - 3000,
					areaNum: 0,		// 开场数
					area: 0,		// 场地总费用
					ball: 53,
					others: '<span class="small_text">会员充值 200 * 18</span><p class="small_text">上期余额467，剩球53</p>',
					type: 'data'
				},
				{
					date: '<span class="small_text">0413 事件</span>',
					peopleNum: 0,
					names: '---------------',
					income: -6*50,
					areaNum: 0,		// 开场数
					area: 0,		// 场地总费用
					ball: 6*12,
					others: '<span class="small_text">球 6 桶</span>',
					type: 'data'
				},
				{
					date: '2020-04-13(一)',
					peopleNum: 17,
					names: '锋鑫扣丽毅雨暖满杨劫蓝顺凤<p>瓦燕芽兵</p>',
					income: 18*4,
					areaNum: 3,		// 开场数
					area: -220,		// 场地总费用
					ball: -35,
					others: '',
					type: 'data'
				},
				{
					date: '2020-04-15(三)',
					peopleNum: 18,
					names: '冷暖鑫熬扣勇彦顺蓝劫杨凤毅福<p>南宇静迪</p>',
					income: 18 * 4,
					areaNum: 3,		// 开场数
					area: -225,		// 场地总费用
					ball: -29,
					others: '',
					type: 'data'
				},
				{
					date: '<span class="small_text">0416 事件</span>',
					peopleNum: 0,
					names: '---------------',
					income: -3*50 - 5*55,
					areaNum: 0,		// 开场数
					area: 0,		// 场地总费用
					ball: 8*12,
					others: '<a class="small_text" title="聚红3*50，中级星5*55">球 8 桶</a>',
					type: 'data'
				},
				{
					date: '<span class="small_text">0417 交流赛(1)</span>',
					peopleNum: 20,
					names: '彦冷丽顺鑫劫暖扣满武杨蓝凤迪吹卢芽<a title="补贴2厅牛">兵</a>宇静..',
					income: 4*20 + 18*2 + 10,
					areaNum: 4,		// 开场数
					area: -300,		// 场地总费用
					ball: 22,
					others: '<span class="small_text">本来开场5个<p>夏姐讲红牛抵押一个场</p></span>',
					type: 'data'
				},
				{
					date: '<span class="small_text">0417 交流赛(2)</span>',
					peopleNum: 0,
					names: '--------------------------',
					income: -60,
					areaNum: 0,		// 开场数
					area: 0,		// 场地总费用
					ball: 0,
					others: '<span class="small_text"><a title="对方出球58*2，我方出场地65*2，对方留下一件牛120">各种乱七八糟AA计算</a><p>支付柳州队60元</p></span>',
					type: 'data'
				},
				{
					date: '<span class="small_text">0418 事件</span>',
					peopleNum: 0,
					names: '---------------',
					income: -13*55,
					areaNum: 0,		// 开场数
					area: 0,		// 场地总费用
					ball: 13*12,
					others: '<a class="small_text">球 13 桶</a>',
					type: 'data'
				},
			];

			var expend_area = 0;
			var income_total = 0;
			var ball_total = 0;

			for (var i = 0; i < items.length; i++) {

				var m = items[i];

				if (m.type === 'data') {
					expend_area += m.area;
					income_total += m.income;
					ball_total += m.ball;

					var in_out = m.income > 0 ? 'income' : 'outcome';
					var area_in_out = m.area >= 0 ? 'none' : 'outcome';
					var ball_in_out = 'none';
					if (m.ball < 0)
						ball_in_out = 'outcome';
					else if (m.ball > 0)
						ball_in_out = 'income';

					$('.record_table').append('<tr><td>' + m.date + '</td><td>' + m.peopleNum + '</td><td class="names">' + m.names + '</td><td class="' + in_out + '">' + m.income + '</td><td class="ball_item ' + ball_in_out + '">' + m.ball
						+ '</td><td class="' + area_in_out + '">' + m.area + '</td><td>' + (card_total + expend_area) + '</td><td>' + m.others + '</td></tr>');
				}
				else {
					$('.record_table').append('<tr><td>' + m.date + '</td><td>---</td><td>---</td><td>---</td><td  class="ball_item">---</td><td>---</td><td>' + (card_total + expend_area) + '</td><td>' + m.others + '</td></tr>');
				}
			}

			var in_out = income_total > 0 ? 'income' : 'outcome';
			var ball_in_out = ball_total > 0 ? 'income' : 'outcome';
			$('.record_table').append('<tr class="total_tr"><th>结算</th><th>-----</th><th>-----------------------------------------------------</th><th class="' + in_out + '">' + income_total + '</th><th class="ball_item ' + ball_in_out +'">' + ball_total + '</th><th>-----</th><th>' + (card_total + expend_area) + '</th><th>-----</th></tr>');
		})
	</script>
</body>
</html>
