<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

	<link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css" />
	<!-- Font Awesome -->
	<!-- Ionicons -->
	<link rel="stylesheet" href="./Ionicons/css/ionicons.min.css" />
	<link rel="stylesheet" href="./dist/css/AdminLTE.min.css" />
	<link rel="stylesheet" href="./dist/css/skins/_all-skins.min.css" />

	<style>

		body {
			padding: 10px;
			background: #eee;
		}

		td {
			padding: 0 10px 0 0px;
		}


		th, td{
			text-align: center;
			vertical-align: middle !important;
			font-size: 18px;
		}

		.split_line {
			border-bottom: 1px solid #333;
			width: 60px;
			margin: 0 auto;
		}

		.outcome{
			color: red;
			font-weight: 600;
		}
		.income{
			font-weight: 700;
			color: #1dc51a;
		}
		.record_table tr:nth-child(2n+1){
			background: #f4f8fb;
		}
		.names{
			font-size: 14px;
		}
		.small_text{
			font-size: 14px;
		}

		.ball_item{
			display: none;
		}
		.total_tr{
			display: none;
		}
	</style>
</head>
<body>
	<div class="box box-info" style="padding:0 20px 0 5px;background:#a8e09d">
		<div class="box-header with-border">
			<h3 class="box-title">开场记录</h3><span id="time_span"></span>
		</div>
	</div>
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">记录</h3>

			<div class="box-tools">
				<div class="input-group input-group-sm" style="width: 150px;">
					<input type="text" name="table_search" class="form-control pull-right" placeholder="Search" />

					<div class="input-group-btn">
						<button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
					</div>
				</div>
			</div>
		</div>
		<!-- /.box-header -->
		<div class="box-body table-responsive no-padding">
			<table class="table table-hover record_table">
				<tr>
					<th>日期</th>
					<th>人数</th>
					<th>名单</th>
					<th>收支</th>
					<th class="ball_item">耗球(个)</th>
					<th>场地</th>
					<th>卡余</th>
					<th>其它</th>
				</tr>
			</table>
		</div>
		<!-- /.box-body -->
	</div>
	<div class="main-content">

	</div>
	<script src="./jquery/dist/jquery.min.js"></script>
	<script src="./bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./jquery-slimscroll/jquery.slimscroll.min.js"></script>

	<script src="./fastclick/lib/fastclick.js"></script>
	<script src="./dist/js/adminlte.min.js"></script>


	<script>
		$(function () {
			var card_total = 0;
			var items = [
				{
					date: '2020-03-30',
					others: '<span class="small_text">零钱339 + 卡余(待查)</span>',
					type: 'label'
				},
				{
					date: '2020-03-30',
					peopleNum: 13,
					names: '蓝，冷，扣，暖，劫，罗满，初顺，勇，保，杨<p>月芽儿，灵犀，灵犀+1</p>',
					income: 54,
					areaNum: 2,		// 开场数
					area: 150,		// 场地总费用
					ball: 22,
					others: '<span class="outcome">-150</span> <span class="small_text">购球3桶</span>',
					type: 'data'
				}
			];

			var expend_area = 0;
			var income_total = 0;
			for (var i = 0; i < items.length; i++) {

				var m = items[i];

				if (m.type === 'data') {
					expend_area += m.area;
					income_total += m.income;
					$('.record_table').append('<tr><td>' + m.date + '</td><td>' + m.peopleNum + '</td><td class="names">' + m.names + '</td><td class="income">' + m.income + '</td><td class="ball_item">' + m.ball
						+ '</td><td>' + m.area + '</td><td>' + (card_total - expend_area) + '</td><td>' + m.others + '</td></tr>');
				}
				else {
					$('.record_table').append('<tr><td>' + m.date + '</td><td>---</td><td>---</td><td>---</td><td  class="ball_item">---</td><td>---</td><td>' + (card_total - expend_area) + '</td><td>' + m.others + '</td></tr>');
				}
			}

			$('.record_table').append('<tr class="total_tr"><th>总计</th><th>-----</th><th>-----</th><th class="income">+' + income_total + '</th><th class="ball_item">-----</th><th>-----</th><th>-----</th><th class="outcome">-1250</th></tr>');
		})
	</script>
</body>
</html>
